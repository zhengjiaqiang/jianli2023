		<script>
		function search(){
			var queryKey = $("#keyword").val();
			if($.trim(queryKey) == ""){
				alert("请输入搜索关键字!");
				return;
			}
			var reg=/^[\u2E80-\u9FFF]+$/;
			if(!reg.test(queryKey)){
				alert("只能输入中文进行搜索");
				return;
			}
			location.href = encodeURI(encodeURI("search.jsp?queryKey=" + queryKey));
		}
		$(function() {
			$("#keyword").keydown(function(event) {
				if (event.keyCode == 13) {
					search();
				}
			});
		})
		</script>

<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['layer','form'], function(){
    var form = layui.form,layer=layui.layer;
    form.on('submit(login)', function(data){
            $.post('/user/login/ulogin',data.field,function(_data){
                if(_data.status == 1){
                    layer.msg(_data.info,{shift:-1,time:2000,icon:1},function(){
                        location.href="/icenter/index/";
                    });
                }else  layer.alert(_data.info,{
                        title:'登录失败错误信息',
                        icon:2
                    });
                return false;
            },'JSON');
            return false;
        });
    });
    </script>
